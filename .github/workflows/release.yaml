name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3

        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn versions:set -DnewVersion=${{ inputs.tags }} && mvn clean deploy -DskipTests=true -B -U
        
